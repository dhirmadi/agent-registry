name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    name: Go Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: registry
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: agentic_registry_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Go vet
        run: go vet ./...

      - name: Go test (race)
        run: go test -race -count=1 ./...
        env:
          DATABASE_URL: postgres://registry:testpass@localhost:5432/agentic_registry_test?sslmode=disable
          SESSION_SECRET: ci-test-session-secret-not-for-production
          CREDENTIAL_ENCRYPTION_KEY: Y2ktdGVzdC1lbmNyeXB0aW9uLWtleS0zMmI=

  web:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Type check
        run: npx tsc --noEmit
        working-directory: web

      - name: Run tests
        run: npm test -- --run
        working-directory: web

      - name: Build
        run: npm run build
        working-directory: web
